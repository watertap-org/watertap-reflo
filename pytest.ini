[pytest]
addopts = --durations=100
        ;   --cov=watertap-seto
          --cov-config=.coveragerc
testpaths = watertap-seto
log_file = pytest.log
log_file_date_format = %Y-%m-%dT%H:%M:%S
log_file_format = %(asctime)s %(levelname)-7s <%(filename)s:%(lineno)d> %(message)s
log_file_level = INFO
filterwarnings =
    ignore::DeprecationWarning